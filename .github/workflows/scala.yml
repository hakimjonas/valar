# .github/workflows/scala.yml
name: Scala CI & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ] # Run on version tags like v0.4.0
  pull_request:
    branches: [ main ]

jobs:
  # This job runs on all pushes and PRs to main
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Check formatting and code style
        run: sbt check

      - name: Run all tests on JVM
        run: sbt valarCoreJVM/test valarMunitJVM/test

      - name: Run all tests on Scala Native
        run: sbt valarCoreNative/test valarMunitNative/test

      - name: Check documentation (mdoc)
        run: sbt "valarCoreJVM/mdoc --check"

  # This job runs ONLY when a version tag is pushed
  publish:
    name: Publish Release
    needs: [ build ] # Run only if the build job succeeds
    if: startsWith(github.ref, 'refs/tags/') # Condition to run only on tags
    runs-on: ubuntu-latest
    permissions:
      contents: write # to create a github release
      id-token: write # to import gpg keys

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for sbt-dynver to derive version from git tags

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Publish artifacts to Sonatype
        run: sbt +publishSigned sonatypeBundleUpload
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}